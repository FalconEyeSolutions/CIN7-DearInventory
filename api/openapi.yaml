    <h4>Service Sale</h4>

    + To Create Service sale(sale that contains only service products) set parameter ServiceOnly = true, when creating new Sale. you can't change it later.

    + For Service Sale `Sale Order` and `Sale Fulfilment` endpoints are unavailable.

    + For Service Sale Credit Note Restock Property is readonly.

    + For Service Sale `TaskID` Always  = `SaleID`

    + Even if service products added to Service sale as `Additional Charge`, it will be processed as usual product line.

    ### Sale Types

    + Simple Sale: Sale that contains single invoice/fulfilment/credit note per sale order.

    + Advanced sale: Sale that contains multiple invoices/fulfilments/credit notes per sale order.

    + Service-Only sale: Same as simple sale, but contains only service products instead of stock products and has no additional charges.

    <a name="SaleStatesList" />

    ### Available Sale Statuses

    |Status|Description|
    |:-----|-----------|
    |`DRAFT`|No data is added to sale details. Quote and order are empty and not authorised|
    |`VOIDED`|Task has been voided|
    |`ESTIMATING`|QuoteStatus = DRAFT, OrderStatus = NOT AVAILABLE|
    |`ESTIMATED`|QuoteStatus = AUTHORISED or Skip Quote=true, OrderStatus = NOT AVAILABLE|
    |`ORDERING`|OrderStatus = DRAFT|
    |`ORDERED`|OrderStatus = AUTHORISED, all products in sale order are in stock, no backordering. PickStatus = NOT AVAILABLE|
    |`BACKORDERED`|OrderStatus = AUTHORISED, at least one product in sale order has been backordered. PickStatus = NOT AVAILABLE|
    |`PICKING`|PickStatus = DRAFT, only applicable to simple sale|
    |`PICKED`|PickStatus = AUTHORISED, PackStatus = NOT AVAILABLE, only applicable to simple sale|
    |`PACKING`|PackStatus = DRAFT, only applicable to simple sale|
    |`PACKED`|PackStatus = AUTHORISED, ShipStatus = NOT AVAILABLE, only applicable to simple sale|
    |`SHIPPING`|ShipStatus = DRAFT, only applicable to simple sale|
    |`INVOICING`|OrderStatus=AUTHORISED, InvoiceStatus=DRAFT, only applicable to simple sale|
    |`INVOICED`|InvoiceStatus = AUTHORISED or InvoiceStatus = PAID, CreditNoteStatus <> AUTHORISED, TotalInvoice â TotalPaid <> 0, only applicable to simple sale|
    |`CREDITED`|CreditNoteStatus = AUTHORISED, TotalInvoice â TotalPaid <> 0, only applicable to simple sale|
    |`COMPLETED`|InvoiceStatus = PAID, ShipStatus=AUTHORISED, TotalInvoice â TotalPaid = 0|

