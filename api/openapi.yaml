    To be able to use webhooks, you should have automation module added to your Cin7 Core subscribtion. For details, please contact support.

    There is a limit of 5 webhooks of the same type at the same time.

    System will try to send webhook 6 times:
    first time - in 1 minute after event.

    all other attempts - will be based on current attempt number

    2 -> 5 minutes after 1

    3 -> 10 minutes after 2

    4 -> 15 minutes after 3

    5 -> 20 minutes after 4

    6 -> 25 minutes after 5

    if all attempts will be failed, system will deactivate this webhook
